<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Zap Lucrativo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="user-bar">
        <div class="user-bar-left">
            <div class="back-icon"><i class="zmdi zmdi-arrow-left"></i></div>
            <div class="avatar-container">
                <img src="https://i.postimg.cc/6736DyZy/Zap-Lucrativo-Photo.png" alt="Avatar">
            </div>
            <div class="user-info">
                <div class="user-name">
                    Zap De Aluguel
                    <svg viewBox="0 0 18 18" height="15" width="15" style="margin-top:2px;">
                        <polygon fill="#00DA60" points="9,16 7.1,16.9 5.8,15.2 3.7,15.1 3.4,13 1.5,12 2.2,9.9 1.1,8.2 2.6,6.7 2.4,4.6 4.5,4 5.3,2 7.4,2.4 9,1.1 10.7,2.4 12.7,2 13.6,4 15.6,4.6 15.5,6.7 17,8.2 15.9,9.9 16.5,12 14.7,13 14.3,15.1 12.2,15.2 10.9,16.9"></polygon>
                        <polygon fill="#FFFFFF" points="13.1,7.3 12.2,6.5 8.1,10.6 5.9,8.5 5,9.4 8,12.4"></polygon>
                    </svg>
                </div>
                <div class="user-status" id="status-text">Online</div>
            </div>
        </div>
        <div class="user-bar-right">
            <i class="zmdi zmdi-videocam action-icon"></i>
            <i class="zmdi zmdi-phone action-icon"></i>
            <i class="zmdi zmdi-more-vert action-icon"></i>
        </div>
    </div>

    <div id="chat-container">
        <div class="date-divider"><span>Hoje</span></div>
        <div id="messages-area"></div>
        
        <div id="typing-indicator" class="message received hide">
            <div class="bubble">
                <div class="typing-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </div>

    <div id="input-area" class="input-area"></div>

    <script src="script.js"></script>
</body>
</html>
